<!------Mobile Novbar---------------------------------------------------------------------->
     <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- Top Navigation Menu -->
     <div id="mobilenav" class=" clearfix sticky topnav">
       <a href="index.html" class="active"><img  id="logoimg" class="img-fluid hvr-shrink" src="web/img/Logo_DarkGreen_Inset.png" onError="this.onerror=null;this.src='../web/img/Logo_DarkGreen_Inset.png';" alt="">
       </a>
       <!-- Navigation links (hidden by default) -->
       <div id="myLinks">
            {% for item in site.data.navigation.docs %}
              <a  href="{{ item.url }}" >{{ item.title }}</a>
            {% endfor %}
       </div>
       <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
       <a href="javascript:void(0);" class="icon" style="background-color: #fff; color: #000"onclick="myFunction()">
         <i class="fa fa-bars"></i>
       </a>
     </div>



<!-----------NAV BAR-------------------------------------------------------------------->

<div id="nav-wrap">

     <div id="navbar" class="clearfix">

          <a id="logo" class="navlink" href="index.html"  target="_blank">
               <img  id="logoimg" class="img-fluid hvr-shrink" src="web/img/Logo_DarkGreen_Inset.png" onError="this.onerror=null;this.src='web/img/Logo_DarkGreen_Inset.png';" alt="">
          </a>

       <div id="navbar-right">
           <a  id="navtuftsimglink"  class="navlink hvr-shrink" href="https://www.tufts.edu/" >
                <img  id="navimg" src="web/img/ceeoblacklogo.png"onError="this.onerror=null;this.src='web/img/ceeopinklogo.png';" alt="">
          </a>

               {% for item in site.data.navigation.docs %}
                 {% if item.title == "Search"%}
                 <a id="navsearchimglink" href={{item.url}}>
                 <img  id="navimg" src="web/img/black-search.png" >
            </a>
                 {% continue %}
                 {% endif %}
                 <a class ="navlink nav hvr-shrink" href="{{ item.url }}" >{{ item.title }}</a>
               {% endfor %}

          </div>
     </div>

</div>

   <script>
   /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
   </script>
